<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
             <div>
                <input type="text" id="display" readonly>
             </div>
                <div class="keys">
                <div>
                  <button type="button" class="key-action" onclick="clearDisplay()">AC</button>
                  <button type="button" class="key-action" onclick="deleteLastChar()">DE</button>
                  <button type="button" class="key" onclick="appendValue('.')">.</button>
                  <button type="button" class="key-operator operator-btn" onclick="appendValue('/')">/</button>
                </div>
                <div>
                 <button type="button" class="key" onclick="appendValue('7')">7</button>
                 <button type="button" class="key" onclick="appendValue('8')">8</button>
                 <button type="button" class="key" onclick="appendValue('9')">9</button>
                 <button type="button" class="key-operator operator-btn" onclick="appendValue('*')">*</button>
                 </div>
                <div>
                 <button type="button" class="key" onclick="appendValue('4')">4</button>
                 <button type="button" class="key" onclick="appendValue('5')">5</button>
                 <button type="button" class="key" onclick="appendValue('6')">6</button>
                 <button type="button" class="key-operator operator-btn" onclick="appendValue('-')">-</button>
                 </div>
                <div>
                  <button type="button" class="key" onclick="appendValue('1')">1</button>
                  <button type="button" class="key" onclick="appendValue('2')">2</button>
                  <button type="button" class="key" onclick="appendValue('3')">3</button>
                  <button type="button" class="key-operator operator-btn" onclick="appendValue('+')">+</button>
                </div>
                <div>
                  <button type="button" class="key-action" onclick="appendValue('00')">00</button>
                   <button type="button" class="key" onclick="appendValue('0')">0</button>
                   <button type="button" class="key calc-btn" onclick="calculateResult()">=</button>
                   <button type="button" class="key-operator operator-btn " onclick="appendValue('%')">%</button>
                </div>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
